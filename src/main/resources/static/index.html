<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to WorldLine Global Services</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }

        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .welcome-container h1 {
            font-size: 3rem;
            margin: 20px 0;

        .welcome-container img {
            max-width: 200px;
            height: auto;
        }

        .welcome-container p {
            font-size: 1.2rem;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

    <!-- Organization Logo -->

    <img src="/images/WL_logo.png" alt="Organization Logo">


    <!-- Welcome Message -->
    <h1>Welcome to WorldLine Global Services</h1>
    <a href="/greeting">

    </a>

<footer>
